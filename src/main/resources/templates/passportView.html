<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Passport details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script type="text/javascript" th:src="@{/js/showHidden.js}"></script>
<h2> просмотр существующих паспортов</h2>
<form th:action="@{/passportView}" method="post">

        <select th:name="action">
            <option value="getAll">Посмотреть все паспорта</option>
            <option value="getById">Выбрать по серии,номеру</option>

        </select>

    <button type="submit" th:onclick="showAlert()">Выбор</button>
</form>
<table hidden id="table1" class = "table table-striped table responsive-md">
    <thread class = "thread-dark">

<tr>
    <th>name</th>
    <th>Salary</th>
    <th>Action</th>


</tr>
</thread>

<tbody>
<tr th:each="passport:${passports}">
    <td th:text ="${passport.passportPK}"></td>
    <td th:text ="${passport.name}"></td>
    <td>
        <a th:href="@{/passportEdit}"
           class = "btn btn-primary btn-sm"> Update </a>


    </td>


</tr>



</tbody>

</table>

</body>
</html>
