<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new passport page</title>
</head>
<body>
<form th:action="@{passportNew}" th:object="${passport}" method="post">
    <div class="form-group">
        <label for="Seria">Seria</label>
        <input class="form-control" type="text"  th:field="*{passportPK.seria}" id="Seria" >

    </div>

    <div class="form-group">
        <label for="Number">Number</label>
        <input class="form-control" type="text"  th:field="*{passportPK.number}" id="Number" >

    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" type="text"  th:field="*{name}" id="Name" >
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />

    <div class="form-group">
        <label for="Surname">Surname</label>
        <input class="form-control" type="text"  th:field="*{surname}" id="Surname" >
        <div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    </div>

    <div class="form-group">
        <label for="secondName">Second Name</label>
        <input class="form-control" type="text"  th:field="*{secondName}" id="secondName" >
        <div class="alert alert-warning" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
    </div>

    <div class="form-group">
        <label for="City">City</label>
        <input class="form-control" type="text"  th:field="*{city}" id="City" >
        <div class="alert alert-warning" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
    </div>

    <label> Gender
    <div class="radio-container">

            <input type="radio" name="gender" value="m" checked> Male<br>
            <input type="radio" name="gender" value="f"> Female<br>

    </div>
    </label>
    <div class="form-group">
    <label>Have Family</label>
    <input type="checkbox" th:field="*{family}" />
    </div>
    <div class="form-group">
    <label>Conviction</label>
    <input type="checkbox" th:field="*{conviction}" />
    </div>
    <div>
        <label for="birthDate">Date of birth:</label>
        <input type="date" th:field="${passport.birthDate}" id="birthDate"/>
    </div>
    <button type = "submit" class="btn btn-success">Add New Passport </button>
        <a th:href="@{/passport}"
           class = "btn btn btn-secondary btn-sm"> Back </a>
</form>
</body>
</html>
